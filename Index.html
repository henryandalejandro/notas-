<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Notas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./app.css" />
</head>

<body>
    <div class="container">
        <p class="h1 text-dark fw-bold text-center display-2 my-4">
            Listado De Notas
        </p>
        <div class="row">
            <div class="d-flex justify-content-end">
                <a href="./Crear.html">
                    <button class="btn btn-warning my-4">Crear Nota</button>
                </a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-10 mb-2">
                <div>
                    <input type="text" class="form-control" onkeyup="buscarNota()" placeholder="Buscar notas..." id="search" />
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="d-flex flex-wrap justify-content-center gap-3" id="notas">
                //espacio donde se incrustan las notas desde el js
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
